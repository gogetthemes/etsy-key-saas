<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Keyword Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
        }
        
        .user-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .user-info {
            margin-bottom: 15px;
            color: #7f8c8d;
        }
        
        .keywords-list {
            margin-top: 15px;
        }
        
        .keyword-item {
            background: #ecf0f1;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .keyword-text {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .keyword-meta {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .keyword-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Admin Panel</h1>
            <p>Keyword Management System</p>
        </div>
        
        <div class="content">
            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalKeywords">-</div>
                    <div class="stat-label">Total Keywords</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeKeywords">-</div>
                    <div class="stat-label">Active Keywords</div>
                </div>
            </div>
            
            <!-- Add Keyword Section -->
            <div class="section">
                <h2>➕ Add Keyword to User</h2>
                <div id="addKeywordAlert"></div>
                <form id="addKeywordForm">
                    <div class="form-group">
                        <label for="userId">Select User:</label>
                        <select id="userId" required>
                            <option value="">Choose a user...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="keyword">Keyword:</label>
                        <input type="text" id="keyword" placeholder="Enter keyword (e.g., handmade jewelry)" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Keyword & Parse</button>
                </form>
            </div>
            
            <!-- Users and Keywords Section -->
            <div class="section">
                <h2>👥 Users & Keywords</h2>
                <button class="btn" onclick="loadUsers()">🔄 Refresh Data</button>
                <div id="usersContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for keyword details -->
    <div id="keywordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Keyword Details</h2>
            <div id="keywordDetails"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let users = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Add keyword form
            document.getElementById('addKeywordForm').addEventListener('submit', addKeyword);
            
            // Modal close
            document.querySelector('.close').addEventListener('click', closeModal);
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('keywordModal')) {
                    closeModal();
                }
            });
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`);
                users = await response.json();
                
                updateStats();
                updateUserSelect();
                displayUsers();
                
            } catch (error) {
                showAlert('Error loading users: ' + error.message, 'error');
            }
        }
        
        function updateStats() {
            const totalUsers = users.length;
            const totalKeywords = users.reduce((sum, user) => sum + user.keywords.length, 0);
            const activeKeywords = users.reduce((sum, user) => 
                sum + user.keywords.filter(k => k.isActive).length, 0);
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalKeywords').textContent = totalKeywords;
            document.getElementById('activeKeywords').textContent = activeKeywords;
        }
        
        function updateUserSelect() {
            const select = document.getElementById('userId');
            select.innerHTML = '<option value="">Choose a user...</option>';
            
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.email} (${user.plan})`;
                select.appendChild(option);
            });
        }
        
        function displayUsers() {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="users-grid">
                    ${users.map(user => `
                        <div class="user-card">
                            <h3>${user.email}</h3>
                            <div class="user-info">
                                <div>Plan: <strong>${user.plan}</strong></div>
                                <div>Joined: ${new Date(user.createdAt).toLocaleDateString()}</div>
                                <div>Keywords: <strong>${user.keywords.length}</strong></div>
                            </div>
                            <div class="keywords-list">
                                <h4>Keywords:</h4>
                                ${user.keywords.length > 0 ? 
                                    user.keywords.map(keyword => `
                                        <div class="keyword-item">
                                            <div>
                                                <div class="keyword-text">${keyword.keyword}</div>
                                                <div class="keyword-meta">
                                                    Created: ${new Date(keyword.createdAt).toLocaleDateString()} | 
                                                    Suggestions: ${keyword.etsySuggestions?.length || 0} |
                                                    Related: ${keyword.relatedKeywords?.length || 0}
                                                </div>
                                            </div>
                                            <div class="keyword-actions">
                                                <button class="btn btn-small" onclick="viewKeywordDetails('${keyword.id}')">👁️</button>
                                                <button class="btn btn-small btn-danger" onclick="deleteKeyword('${keyword.id}')">🗑️</button>
                                            </div>
                                        </div>
                                    `).join('') : 
                                    '<div style="color: #7f8c8d; font-style: italic;">No keywords yet</div>'
                                }
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        async function addKeyword(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const keyword = document.getElementById('keyword').value.trim();
            
            if (!userId || !keyword) {
                showAlert('Please select a user and enter a keyword', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/add-keyword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, keyword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(`✅ Keyword "${keyword}" added successfully and sent to n8n for parsing!`, 'success');
                    document.getElementById('addKeywordForm').reset();
                    loadUsers(); // Refresh data
                } else {
                    showAlert(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        async function deleteKeyword(keywordId) {
            if (!confirm('Are you sure you want to delete this keyword?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/keyword/${keywordId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('✅ Keyword deleted successfully', 'success');
                    loadUsers(); // Refresh data
                } else {
                    const data = await response.json();
                    showAlert(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        async function viewKeywordDetails(keywordId) {
            try {
                const response = await fetch(`${API_BASE}/api/keywords/${keywordId}`);
                const keyword = await response.json();
                
                const details = `
                    <div style="margin-top: 20px;">
                        <h3>${keyword.keyword}</h3>
                        <p><strong>User ID:</strong> ${keyword.userId}</p>
                        <p><strong>Created:</strong> ${new Date(keyword.createdAt).toLocaleString()}</p>
                        <p><strong>Last Parsed:</strong> ${keyword.lastParsed ? new Date(keyword.lastParsed).toLocaleString() : 'Never'}</p>
                        <p><strong>Active:</strong> ${keyword.isActive ? 'Yes' : 'No'}</p>
                        
                        <h4 style="margin-top: 20px;">Etsy Suggestions (${keyword.etsySuggestions?.length || 0}):</h4>
                        <ul style="margin-left: 20px;">
                            ${keyword.etsySuggestions?.map(s => `<li>${s}</li>`).join('') || '<li>No suggestions yet</li>'}
                        </ul>
                        
                        <h4 style="margin-top: 20px;">Related Keywords (${keyword.relatedKeywords?.length || 0}):</h4>
                        <ul style="margin-left: 20px;">
                            ${keyword.relatedKeywords?.map(k => `<li>${k}</li>`).join('') || '<li>No related keywords yet</li>'}
                        </ul>
                        
                        <h4 style="margin-top: 20px;">Metrics:</h4>
                        <p><strong>Listing Count:</strong> ${keyword.listingCount || 0}</p>
                        <p><strong>Competition Score:</strong> ${keyword.competition || 0}/100</p>
                    </div>
                `;
                
                document.getElementById('keywordDetails').innerHTML = details;
                document.getElementById('keywordModal').style.display = 'block';
                
            } catch (error) {
                showAlert(`❌ Error loading keyword details: ${error.message}`, 'error');
            }
        }
        
        function closeModal() {
            document.getElementById('keywordModal').style.display = 'none';
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('addKeywordAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
