    <style>

<body>
    <div class="container">

        <form id="signupForm">

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (password.length < 6) {
                showResult('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            submitBtn.disabled = true;

                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);
                
                if (response.ok) {
                    showResult(`
                        <h3>üéâ –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è!</h3>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>–ü–ª–∞–Ω:</strong> ${data.plan}</p>
                        <p><strong>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${data.id}</p>

                    document.getElementById('signupForm').reset();

            } finally {
